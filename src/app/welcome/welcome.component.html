<div class="w-50 mx-auto mt-3 p-5 welcome">
    <h1 class="display-6 fw-bold text-center">Welcome to Quiz Game</h1>
    <h4 class="fw-b">Rules</h4>
    <ul class="list-group list-group-flush rules">
        <li class="list-group-item"><span class="fw-bold">1-</span>Correct answer gives you <span class="fw-bold text-primary">10</span> point</li>
        <li class="list-group-item"><span class="fw-bold">2-</span>Incorrect answer gives you <span class="fw-bold text-primary">-10</span> point</li>

    </ul>
    
    <div class="name col-md-12 my-3">
    <input type="text" placeholder="Enter your name ..." class="form-control">
    </div>
    
    <h1 class="display-6 fw-bold text-center">Good Luck</h1>

    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary btn-lg fw-bold" routerLink="/question">Start Game</button>
    </div>
</div>
