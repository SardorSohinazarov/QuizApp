<div class="w-50 mx-auto mt-3">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center p3">
            <img
                src="https://img.icons8.com/fluency/48/null/ask-question.png"
                alt="logo"
            />
            <h4>Welcome <span class="fw-bold text-primary">{{name}}</span></h4>
        </div>
        <div class="d-flex justify-content-around p3">
            <div class="score">
                <h5>Points: {{points}}</h5>
            </div>
            <div class="question-remain">
                <span>Question {{currentQuestion + 1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} sec <i class="fa fa-spinner fa-spin"></i></h5>
            </div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: [ariavaluenow]" aria-valuenow="ariavaluenow" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div class="card mx-3">
            <h3 class="text-center">{{questionList[currentQuestion]?.questionText}}</h3>
        </div>
    
        <div class="my-3">
            <ul class="list-group mx-3" *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(option)" class="list-group-item">{{option.text}}</li>
            </ul>
        </div>

        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion === 0" (click)="pageLeft()" class="btn"><i class="fa fa-chevron-left fa-3x"></i></button>
            <button class="btn"><i class="fa fa-refresh fa-3x"></i></button>
            <button [disabled]="currentQuestion === questionList.length - 1" (click)="pageRight()" class="btn"><i class="fa fa-chevron-right fa-3x"></i></button>
        </div>
    </div>
</div>
